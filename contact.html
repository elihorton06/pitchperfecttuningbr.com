<head>

  <title>Contact | Pitch Perfect Piano Tuning & Repair</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #e8e2cc;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      max-height: 180px;
      max-width: 100%;
      object-fit: contain;
    }

    nav {
      background-color: #e8e2cc;
      padding: 15px 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    nav a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #666;
    }

    .reminder {
      margin: 50px auto 30px;
      max-width: 600px;
      font-size: 1.1rem;
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
    }

    .reminder a {
      color: #e8e2cc;
      text-decoration: underline;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto 60px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 0 20px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background-color: #2a2a2a;
      color: #f0f0f0;
    }

    .contact-form textarea {
      resize: vertical;
    }

    .submit-button {
      padding: 12px 24px;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: #e8e2cc;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #d9d3bd;
    }

    footer {
      background-color: #2a2a2a;
      color: #bbb;
      padding: 20px 10px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

<header>
  <a href="index.html">
    <img src="logo6.jpg" alt="Pitch Perfect Logo" class="logo">
  </a>
</header>

<nav>

  <a href="faq.html">F.A.Q.</a>
  <a href="contact.html">Contact</a>
  <a href="about.html">About</a>
</nav>

<div class="reminder">
  <p>This form is for <strong>other inquiries</strong> only. If you're looking to schedule an appointment, please <a href="schedule.html">click here</a>.</p>
</div>

<form class="contact-form" action="https://usebasin.com/f/bac2b9b186ca" method="POST">
  <input type="text" name="name" placeholder="Name (required)" required>
  <input type="tel" name="phone" placeholder="Phone Number (required)" required>
  <input type="email" name="email" placeholder="Email (optional)">
  <textarea name="description" placeholder="Your Message (required)" rows="5" required></textarea>
    <button type="submit" class="submit-button">Submit Inquiry</button>
</form>
