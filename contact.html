<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Pitch Perfect Piano Tuning & Repair</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #e8e2cc;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      max-height: 180px;
      max-width: 100%;
      object-fit: contain;
    }

    nav {
      background-color: #e8e2cc;
      padding: 15px 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    nav a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #666;
    }

    .contact-container {
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      background-color: #2a2a2a;
      border-radius: 10px;
    }

    .contact-container h1 {
      color: #e8e2cc;
      margin-bottom: 20px;
    }

    .contact-container p {
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      text-align: left;
      font-size: 1.1rem;
      font-weight: bold;
    }

    input, textarea {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      width: 100%;
    }

    textarea {
      resize: vertical;
      height: 150px;
    }

    button {
      background-color: #e8e2cc;
      color: #000;
      font-weight: bold;
      padding: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d8d2bc;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="logo6.jpg" alt="Pitch Perfect Logo" class="logo">
    </a>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="schedule.html">Schedule</a>
    <a href="faq.html">F.A.Q.</a>
    <a href="contact.html">Contact</a>
    <a href="about.html">About</a>
  </nav>

  <div class="contact-container">
    <h1>Other Inquiries</h1>
    <p><strong>Note:</strong> This form is for general inquiries only. For scheduling, please <a href="schedule.html">click here to schedule an appointment.</a></p>

    <form action="https://usebasin.com/f/85f6d20b0731" method="POST">
      <input type="hidden" name="form_source" value="Contact Page">

      <label for="name">Name (required)</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email (required)</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone">

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
